<!DOCTYPE html>
<html>
<head>
    <title>Spell Correction Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1E90FF;
        }

        form {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background-color: #1E90FF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007BFF;
        }

        .output {
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Spell Correction Tool</h1>
    <form method="POST">
        <label for="user_input">Enter your text:</label>
        <textarea id="user_input" name="user_input" rows="4" cols="50">{{ user_input }}</textarea>
        <br>
        <button type="submit">Check and Correct</button>
    </form>
    {% if corrected_text %}
        <div class="output">
            <h2>Corrected Text:</h2>
            <p>{{ corrected_text }}</p>
        </div>
    {% endif %}
</body>
</html>
